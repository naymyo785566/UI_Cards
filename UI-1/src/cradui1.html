<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-1</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="flex  flex-col lg:flex-row justify-center w-[600px] h-[400px] lg:w-[800px] lg:h-[600px]  p-20 ">
      <div class="bg-blue-700 w-[300px] rounded-xl lg:rounded-l-xl  shadow-xl">
        <p class="text-lg text-gray-400 text-center mt-10 mb-10">Your Result</p>
        <div
          class="flex justify-center items-center w-40 h-40 rounded-full bg-neutral-400/40 top-0 bottom-0 mx-auto mb-3"
        >
          <div class="">
            <p class="text-6xl font-bold font-sans text-white">76</p>

          <p class="text-gray-400 text-center">of 100</p>
          </div>
        </div>
        <p class="text-2xl font-bold text-white text-center mb-6">Great</p>
        <p class="text-base text-gray-400 text-center p-3 line-clamp-3">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="bg-white w-[300px] rounded-xl  lg:rounded-r-xl shadow-xl">
        <h2 class="text-lg text-slate-700 font-bold p-7">Summary</h2>
        <div
          class="flex flex-row justify-between w-64 ml-7 bg-red-50 rounded-lg mb-5"
        >
          <div class="p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 inline-block stroke-red-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5m.75-9l3-3 2.148 2.148A12.061 12.061 0 0116.5 7.605"
              />
            </svg>

            <p class="font-bold text-red-500 inline-block">Reaction</p>
          </div>
          <div class="p-4">
            <span class="font-bold">80</span> /
            <span class="font-bold text-gray-300">100</span>
          </div>
        </div>
        <div
          class="flex flex-row justify-between w-64 ml-7 bg-yellow-50 rounded-lg mb-5"
        >
          <div class="p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 inline-block stroke-yellow-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>

            <p class="font-bold text-yellow-400 inline-block">Memory</p>
          </div>
          <div class="p-4">
            <span class="font-bold">92</span> /
            <span class="font-bold text-gray-300">100</span>
          </div>
        </div>
        <div
          class="flex flex-row justify-between w-64 ml-7 bg-green-50 rounded-lg mb-5"
        >
          <div class="p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 inline-block stroke-green-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
              />
            </svg>

            <p class="font-bold text-green-500 inline-block">Verbal</p>
          </div>
          <div class="p-4">
            <span class="font-bold">61</span> /
            <span class="font-bold text-gray-300">100</span>
          </div>
        </div>
        <div
          class="flex flex-row justify-between w-64 ml-7 bg-blue-50 rounded-lg mb-5"
        >
          <div class="p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 inline-block stroke-blue-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>

            <p class="font-bold text-blue-500 inline-block">Visual</p>
          </div>
          <div class="p-4">
            <span class="font-bold">72</span> /
            <span class="font-bold text-gray-300">100</span>
          </div>
        </div>
        <button class="w-64 h-10 bg-blue-600 text-white rounded-2xl ml-7">Continue</button>
      </div>
    </div>
  </body>
</html>

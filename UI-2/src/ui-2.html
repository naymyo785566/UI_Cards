<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI-2</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body class="w-full bg-gradient-to-r from-sky-500 to-indigo-500">
    <main class="  w-full">
        <div class="w-[300px] h-[520px] mt-5 mx-auto bg-slate-100 rounded-xl">
            <img
              class="w-[300px] h-[200px]   object-cover rounded-t-lg"
              src="../images/illustration-img.avif"
              alt=""
            />
            <h2 class="font-semibold text-2xl font-mono mt-5 mb-3 text-center">
              Order Summary
            </h2>
            <p class="text-gray-600 text-sm text-center mb-4">
              You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>
            <div class="w-[250px] h-[70px] bg-gray-300/100 mx-auto rounded mb-3">
              <div class="flex flex-row justify-between">
                <div class="flex flex-row justify-start gap-1">
                  <div
                    class="w-11 h-11 rounded-full bg-gray-400 flex flex-row justify-center items-center mt-3 ms-3"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-5 h-5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 9l10.5-3m0 6.553v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 11-.99-3.467l2.31-.66a2.25 2.25 0 001.632-2.163zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 01-1.632 2.163l-1.32.377a1.803 1.803 0 01-.99-3.467l2.31-.66A2.25 2.25 0 009 15.553z"
                      />
                    </svg>
                  </div>
                  <div class="mt-3 ms-2">
                    <p class="font-bold text-sm text-center">Annual Plan</p>
                    <p class="text-sm text-gray-500 text-center">$59.99/year</p>
                  </div>
                </div>
      
                <div class="mt-3 me-2">
                  <a
                    href="#"
                    class="text-sky-400 text-sm font-mono underline"
                  >
                    Change
                  </a>
                </div>
              </div>
            </div>
            <div class="flex flex-row justify-center mb-5">
              <button class=" w-[250px] h-[40px] bg-sky-500 rounded-lg text-white text-sm font-mono drop-shadow-lg "> Proceed to Payment</button>
              
            </div>
            <p class="font-bold text-sm text-neutral-700  text-center"> Cancel Order</p>
          </div>
    </main>
  </body>
</html>

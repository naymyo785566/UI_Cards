<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <div class="flex bg-yellow-50 p-32 justify-center items-stretch ">
    
        <img class="w-[300px] rounded-s-md" src="./images/image-product-desktop.jpg" alt="" />
      
      <div class="w-[300px]  bg-green-50 p-8 rounded-e-md">
        <p class="text-lg text-gray-400 font-mono tracking-widest mb-3">
          Perfume
        </p>
        <h1 class="text-3xl font-bold font-sans mb-3">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-lg text-gray-600 tracking-wide leading-7 mb-3">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex flex-row gap-7 mb-12">
          <p class="text-4xl text-green-800 font-bold">$149.99</p>
          <p class="text-lg text-slate-500 line-through self-center">$169.99</p>
        </div>
        <button class="flex gap-4 justify-center bg-green-800 w-[250px] h-8  rounded ">
            <img class="text-sm text-white self-center" src="./images/icon-cart.svg" alt="">
            <p class="text-lg text-white font-mono  ">Add to Cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
